name: Deploy VM with a webapp and chatbot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
 trivy-scan:
    name: trivy-scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Trivy for IaC
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'config'
        format: "table"
